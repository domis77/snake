<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <canvas id="canvas" width="500" height="500"></canvas>

  <div>
    <h4>Board:</h4>
    Board width:
    <input id="boardWidth" type="number" value="400"></input> </br>

    Board height:
    <input id="boardHeight" type="number" value="200"></input> </br>
	
	
    <h4>Snake:</h4>
	 Snake lenght:
    <input id="snakeLenght" type="number" value="10"></input> </br>
	
	 Snake bold:
    <input id="snakeBold" type="number" value="5"></input> </br>
	
    Snake speed:
    <input id="snakeSpeed" type="number" value="200">[ms]</input> </br>  



    <button id="start">Start</button>

  </div>

</body>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/board.js"></script>
<script type="text/javascript" src="js/snake.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
